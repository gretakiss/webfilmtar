<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategóriák</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div>
            <h1>Filmtár</h1>
            <p class="subtitle">Kategóriák kezelése és rendszerezése.</p>
        </div>
        <nav>
            <a href="/movies">Filmek</a>
            <a class="active" href="/categories">Kategóriák</a>
        </nav>
    </div>
</header>

<main>
    <div class="container grid">
        <section class="card">
            <h2>Új kategória</h2>
            <form action="/categories" method="post">
                <label>
                    Név
                    <input name="name" required>
                </label>
                <button type="submit">Mentés</button>
            </form>
        </section>

        <section class="card">
            <div class="pill">Összes kategória</div>
            <h2>Meglévő kategóriák</h2>
            <table>
                <thead>
                <tr>
                    <th>Név</th>
                    <th>Műveletek</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td>
                        <input name="name" th:value="${category.name}" th:attr="form=${'update-' + category.id}" required>
                    </td>
                    <td>
                        <div class="inline-actions">
                            <form th:id="${'update-' + category.id}" th:action="@{/categories/{id}/update(id=${category.id})}" method="post">
                                <button type="submit">Módosítás</button>
                            </form>
                            <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
                                <button type="submit">Törlés</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>
</body>
</html>
