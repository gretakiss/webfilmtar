<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategóriák | Filmtár</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div>
            <h1>Filmtár</h1>
            <p class="subtitle">Kategóriák kezelése és rendszerezése.</p>
        </div>
        <nav>
            <a href="/movies">Filmek</a>
            <a class="active" href="/categories">Kategóriák</a>
        </nav>
    </div>
</header>

<main>
    <div class="container grid">
        <section class="card">
            <h2>Új kategória</h2>
            <form action="/categories" method="post">
                <label>
                    Kategória neve
                    <input name="name" placeholder="pl. Akció, Vígjáték..." required>
                </label>
                <button type="submit">Kategória hozzáadása</button>
            </form>
        </section>

        <section class="card">
            <div class="pill">Összes kategória</div>
            <h2>Meglévő kategóriák</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>Név</th>
                        <th>Műveletek</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <input name="name" th:value="${category.name}" th:attr="form=${'update-' + category.id}" required>
                        </td>
                        <td>
                            <div class="inline-actions">
                                <form th:id="${'update-' + category.id}" th:action="@{/categories/{id}/update(id=${category.id})}" method="post">
                                    <button type="submit">Mentés</button>
                                </form>
                                <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
                                    <button type="submit">Törlés</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
</body>
</html>
